            <h1>Get in touch with me</h1>
        

            <section class="contact-form-container ">
                <form id="contact-form">
                    <h3>Contact me</h3>
                    <h4>Contact me today about anything!</h4>
                    <fieldset>
                        <input type="text" id="name" name="name" placeholder="Your name" tabindex="1">
                    </fieldset>
                    <fieldset>
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required tabindex="2">
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your Message Here...." tabindex="3" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
            </section>

            <section class="find-me-container">
