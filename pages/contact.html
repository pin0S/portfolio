<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css">
        <title>Peter Lynch Contact</title>
    </head>

    <body>

        <header>

            <a href="#"> <img class="logo" src="../imgs/logo.svg" width="56px" height="72px" alt="logo"></a>

            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

        </header>

        <main>
            <h1>Get in touch with me</h1>
        

            <section id="contact-form-container ">
                <form>
                    <label>Contact me</label><br>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" value="first and last name"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" value="Your email address" required><br><br>
                    <label for="message">Your Message</label><br>
                    <textarea name="message" id="message" rows="4" cols="35">Enter your message here</textarea>
                </form>
            </section>

            <section>
                <h2>Find me here</h2>
                <!--flex box for social media icons to keep mobile friendly-->
            </section>
        </main>

    </body>

    <footer>

    </footer>

</html>
