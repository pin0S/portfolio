<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css">
        <title>Peter Lynch Contact</title>
    </head>

    <body>

        <header>

            <a href="#"> <img class="logo" src="../imgs/logo.svg" width="56px" height="72px" alt="logo"></a>

            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

        </header>

        <main>
            <h1>Get in touch with me</h1>
        

            <section class="contact-form-container ">
                <form id="contact-form">
                    <h3>Contact me</h3>
                    <h4>Contact me today about anything!</h4>
                    <fieldset>
                        <input type="text" id="name" name="name" value="Your name" tabindex="1">
                    </fieldset>
                    <fieldset>
                        <input type="email" id="email" name="email" value="Your Email Address" required tabindex="2">
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your Message Here...." tabindex="3" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
            </section>

            <section>
                <h2>Find me here</h2>
                <!--flex box for social media icons to keep mobile friendly-->
            </section>
        </main>

    </body>

    <footer>

    </footer>

</html>
